# url is the full website URL
# baseurl is the website's URL without the hostname
url: "http://AI4HealthLab.github.io"
baseurl: ""

bigimg: img/Lab_logo_v2.svg
title: AI4Health
description:


# List of links in the navigation bar
navbar-links:
  Home: ""
  Research:
    - Computational histopathology: "c_hist"
    - Computational neuroscience: "c_neru"
    - Computational microscopy: "c_micro"
    - Multimodal data integration: "multimodal"
    - Deep learning paradigms: "paradigms"
    - Trustworthy AI for healthcare: "trustAI"
  Project: "funding"
  People: "peoplenew"
  Publication: "publication"
  Events: "events"
  Join Us: "join"
  Contact: "contact"

# Change all these values or delete the ones you don't want (these appear in the footer).
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: "AI4Health"
  email: "yanming.zhu@griffith.edu.au"
  github: AI4HealthLab/AI4HealthLab.github.io

# Select which links to show in the footer
footer-links-active:
  github: false
  email: true
  rss: false
  facebook: false
  twitter: false
  google: true

# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  google: true
  linkedin: true

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: "reconhub-github-io"

# Google Analytics ID
google_analytics: "UA-83713279-1"

# Output options (more information on Jekyll's site)
timezone: "Australia/Brisbane"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5
paginate_path: "/blog/page:num/"

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - LICENSE
  - README.md
  - .env
  - renv.lock
  - renv

plugins: [jekyll-paginate]

gems:
  - jekyll-paginate
